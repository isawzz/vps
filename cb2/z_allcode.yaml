correctPolys: "function correctPolys(polys, approx = 10) {\r

  \  let clusters = [];\r

  \  for (const p of polys) {\r

  \    for (const pt of p) {\r

  \      let found = false;\r

  \      for (const cl of clusters) {\r

  \        for (const v of cl) {\r

  \          let dx = Math.abs(v.x - pt.x);\r

  \          let dy = Math.abs(v.y - pt.y);\r

  \          if (dx < approx && dy < approx) {\r

  \            cl.push(pt);\r

  \            found = true;\r

  \            break;\r

  \          }\r

  \        }\r

  \        if (found) break;\r

  \      }\r

  \      if (!found) {\r

  \        clusters.push([pt]);\r

  \      }\r

  \    }\r

  \  }\r

  \  let vertices = [];\r

  \  for (const cl of clusters) {\r

  \    let sumx = 0;\r

  \    let sumy = 0;\r

  \    let len = cl.length;\r

  \    for (const pt of cl) {\r

  \      sumx += pt.x;\r

  \      sumy += pt.y;\r

  \    }\r

  \    vertices.push({ x: Math.round(sumx / len), y: Math.round(sumy / len)
  });\r

  \  }\r

  \  for (const p of polys) {\r

  \    for (const pt of p) {\r

  \      let found = false;\r

  \      for (const v of vertices) {\r

  \        let dx = Math.abs(v.x - pt.x);\r

  \        let dy = Math.abs(v.y - pt.y);\r

  \        if (dx < approx && dy < approx) {\r

  \          if (dx != 0 || dy != 0) {\r

  \            pt.x = v.x;\r

  \            pt.y = v.y;\r

  \          }\r

  \          found = true;\r

  \        }\r

  \        if (found) break;\r

  \      }\r

  \      if (!found) {\r

  \        error('point not found in vertices!!! ' + pt.x + ' ' + pt.y);\r

  \      }\r

  \    }\r

  \  }\r

  \  return vertices;\r

  }"
