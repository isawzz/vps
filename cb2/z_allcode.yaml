  \      var t_j = t.charAt(j - 1);\r

  \      var cost = (s_i == t_j) ? 0 : 1;\r

  \      var mi = d[i - 1][j] + 1;\r

  \      var b = d[i][j - 1] + 1;\r

  \      var c = d[i - 1][j - 1] + cost;\r

  \      if (b < mi) mi = b;\r

  \      if (c < mi) mi = c;\r

  \      d[i][j] = mi;\r

  \      if (i > 1 && j > 1 && s_i == t.charAt(j - 2) && s.charAt(i - 2) ==
