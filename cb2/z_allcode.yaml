  \  for (let i = 0; i < rows; i++) {\r

  \    for (let j = 0; j < cols; j++) {\r

  \      let center = { x: x + offX, y: y + offY };\r

  \      centers.push(center);\r

  \      x += wCell;\r

  \    }\r

