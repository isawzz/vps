  \    alpha = Score;\r

  \  }\r

  \  GenerateCaptures();\r

  \  var MoveNum = 0;\r

  \  var Legal = 0;\r

  \  var OldAlpha = alpha;\r

  \  var BestMove = NOMOVE;\r

  \  Score = -INFINITE;\r

  \  var PvMove = ProbePvTable();\r

  \  if (PvMove != NOMOVE) {\r

  \    for (MoveNum = brd_moveListStart[brd_ply]; MoveNum <
