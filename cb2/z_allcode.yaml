  \          frac = Math.round((secs - Math.floor(secs)) * 100);\r

  \        return (n >= 0 ? pos : neg) + degs + '' +\r

  \          zeroPad(mins) + '\\'' +\r

  \          zeroPad(secs) + '.' + zeroPad(frac) + '\"';\r

  \      }\r

