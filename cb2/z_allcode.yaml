hexToHSL: "function hexToHSL(H) {\r

  \  let ex = /^#([\\da-f]{3}){1,2}$/i;\r

  \  if (ex.test(H)) {\r

  \    let r = 0,\r

  \      g = 0,\r

  \      b = 0;\r

  \    if (H.length == 4) {\r

  \      r = '0x' + H[1] + H[1];\r

  \      g = '0x' + H[2] + H[2];\r

  \      b = '0x' + H[3] + H[3];\r

  \    } else if (H.length == 7) {\r

  \      r = '0x' + H[1] + H[2];\r

  \      g = '0x' + H[3] + H[4];\r

  \      b = '0x' + H[5] + H[6];\r

  \    }\r

  \    r /= 255;\r

  \    g /= 255;\r

  \    b /= 255;\r

  \    let cmin = Math.min(r, g, b),\r

  \      cmax = Math.max(r, g, b),\r

  \      delta = cmax - cmin,\r

  \      h = 0,\r

  \      s = 0,\r

  \      l = 0;\r

  \    if (delta == 0) h = 0;\r

  \    else if (cmax == r) h = ((g - b) / delta) % 6;\r

  \    else if (cmax == g) h = (b - r) / delta + 2;\r

  \    else h = (r - g) / delta + 4;\r

  \    h = Math.round(h * 60);\r

  \    if (h < 0) h += 360;\r

  \    l = (cmax + cmin) / 2;\r

  \    s = delta == 0 ? 0 : delta / (1 - Math.abs(2 * l - 1));\r

  \    s = +(s * 100).toFixed(1);\r

  \    l = +(l * 100).toFixed(1);\r

  \    return 'hsl(' + h + ',' + s + '%,' + l + '%)';\r

  \  } else {\r

  \    return 'Invalid input color';\r

  \  }\r

  }"
