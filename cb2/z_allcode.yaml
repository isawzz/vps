splitIntoNumbersAndWords: "function splitIntoNumbersAndWords(s) {\r

  \  let arr = [], i = 0;\r

  \  while (i < s.length) {\r

  \    let ch = s[i];\r

  \    let w = '';\r

  \    if (isDigit(ch)) while (i < s.length && isDigit(ch)) { w += ch; i++; ch
  = s[i]; }\r

  \    else if (isLetter(ch)) while (i < s.length && isLetter(ch)) { w += ch;
